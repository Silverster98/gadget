<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel Drawer</title>
  <script src="./dist/bundle.js"></script>
</head>
<body>
  <div id="head-div"><a class="button is-primary" href="/">Back <<</a></div>
  <section class="section ">
    <div id="main-div" class="columns">
      <div class="column is-two-fifths">
        <div class="columns is-centered">
          <div class="column is-8">
            <h1 class="title">Pixel Drawer</h1>
            
            <div class="card columns">
              <div class="column is-half"><p>Canvas Size</p></div>
              <div class="column">
                <div class="select">
                  <select id="size-select">
                    <option>24 x 24</option>
                    <option>32 x 32</option>
                    <option>48 x 48</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="card columns">
              <div class="column"><p>Pen Color</p></div>
              <div class="column">
                <div>
                  <input id="color-input" class="input" type="text" placeholder="#FFB400">
                  <div><canvas id="color-canvas" width="32" height="24"></canvas></div>
                </div>
              </div>
            </div>

            <div class="card columns">
              <div class="column card-footer"><a id="cancel" class="card-footer-item card-footer-btn">Cancel</a></div>
              <div class="column card-footer"><a id="redraw" class="card-footer-item card-footer-btn">Redraw</a></div>
              <div class="column card-footer"><a id="save" class="card-footer-item card-footer-btn">Save</a></div>
            </div>

          </div>
        </div>
      </div>
      <div id="canvas-div" class="column"></div>
    </div>
  </section>
</body>
<style>
</style>
</html>
